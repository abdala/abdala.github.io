# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:title/

# html minify
compress_html:
  clippings: all
  comments: all
  endings: []
  profile: false

# Links to include in menu navigation
links:
  section_1:
    - title: home
      url: /
      key_trigger: 1
    - title: posts
      url: /posts
      key_trigger: 2
    - title: series
      url: /series
      key_trigger: 3
    - title: tags
      url: /tags
      key_trigger: 4
  section_2:
    - title: search
      url: ""
      key_trigger: s #WARNING: search only works with "s"

# projects in header index
projects:
  - name: DTC - Declarative Test Cases
    url: https://github.com/cgauge/packages
  - name: Cache server for AWS Secrets Manager
    url: https://github.com/cgauge/aws-secretsmanager-caching-extension
  - name: Task Manager Library
    url: https://github.com/cgauge/task-manager-lib
  - name: Password Strength Library
    url: https://github.com/cgauge/password-strength-lib

# exclude my node related stuff
exclude: ['package.json', 'src', 'node_modules']
